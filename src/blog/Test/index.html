<!DOCTYPE html>

<html>
<head>
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="/style_blue.css">
	<meta charset="UTF-8">
</head>
<body>
	{% include "header.html" %}
	<article>
        <h1>{{ title }}</h1>
        <figure>
			<canvas id="dft_matrices"></canvas>
			<input type="range" id="dft_size" min="1" max="10" value="1">

		</figure>
		
		<p>Additional information</p>
		
		{{ code("example.c") }}
		
		{{ formula("example_formula.tex") }}
		
    </article>
    <script src="script.js"></script>
</body>
</html>
